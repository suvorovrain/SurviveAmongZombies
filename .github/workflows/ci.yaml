name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  run-analyzers:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y shellcheck
        sudo apt install -y shfmt
        sudo apt install -y bear
        sudo apt install -y cmake
        sudo apt install -y clang-format-20
        sudo apt install -y clang-tidy
        python -m pip install --upgrade pip
        pip install cmakelang

    - name: Check shell scripts
      run: ./scripts/ci/shellcheck.sh

    - name: Check CMake files
      run: ./scripts/ci/cmake-check.sh

    - name: Check code formatting
      run: ./scripts/ci/format-check.sh

    - name: Lint code
      run: ./scripts/ci/lint.sh

  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Install CMake
      run: |
        if [ "$RUNNER_OS" == "Linux" ]; then
          sudo apt update
          sudo apt install -y cmake
        elif [ "$RUNNER_OS" == "macOS" ]; then
          brew install cmake
        elif [ "$RUNNER_OS" == "Windows" ]; then
          choco install cmake
        fi

    - name: Build
      run: ./scripts/ci/build.sh

  tests:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y valgrind
        sudo apt install -y lcov

    - name: Run tests and display coverage
      run: ./scripts/ci/tests_coverage.sh

    - name: Check tests for leaks
      run: ./scripts/ci/leaks.sh
